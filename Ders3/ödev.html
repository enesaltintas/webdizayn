<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style> table, th, td {
        border: 1px solid black ; } 
    </style>
</head>
<body>
    <h2>Öğrenci Bilgi Sistemi Kayıt Formu</h2>

        </td>
        <td>

        <input type="checkbox"> Web Dizayn ve Programlama <br>
        <input type="checkbox"> Bilgisayar Ağları <br>

        <input type="checkbox"> Bilgi Yönetimi <br>
        <input type="checkbox"> Öğrenen Organizasyon <br>
        </td>
    </tr>
